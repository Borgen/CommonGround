<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <div th:replace="/fragments/basic :: headerfiles"></div>
    <title>Your Groups</title>
</head>

<body>

<table>
    <thead>
    <tr>
        <th> Date Created </th>
        <th> Name </th>
        <th> CommonGround Start </th>
        <th> CommonGround End </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="current, iteration : ${groups}">
        <td th:text="${current.getGroup().getCreateDate()}"></td>
        <td th:text="${current.getGroup().getName()}"></td>
        <td th:text="${current.getDateRange().getStartDate()}"></td>
        <td th:text="${current.getDateRange().getEndDate()}"></td>
        <td><a href="/group/details" th:href="@{/group/details(groupName=${current.getGroup().getName()})}">Details...</a></td>
    </tr>
    </tbody>

</table>
</body>
</html>
