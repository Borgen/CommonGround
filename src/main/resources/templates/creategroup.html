<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <div th:replace="/fragments/basic :: headerfiles"></div>
    <title>Create A Group!</title>
</head>
<body>

<form action="#" th:action="@{/group/create}" th:object="${group}" method="post">
    <p>Find a name: <input type="text" th:field="*{name}" /></p>
    <p><input type="submit" class="btn btn-primary" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>

</body>
</html>
