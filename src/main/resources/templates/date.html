<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <div th:replace="/fragments/basic :: headerfiles"></div>
    <title>Set Your Common Ground</title>
</head>
<body>

<div class="d-flex flex-row justify-content-center align-items-center" style="height: 400px;">
    <h3>When are you available?</h3>
<form action="#" th:action="@{/date}" th:object="${dateRange}" method="POST" enctype="utf8">
    <div class="form-group">
        <label>Availability Start Date: </label>
        <input type="datetime-local" class="form-control" th:field="*{startDate}"/>

        <label>Availability End Date: </label>
        <input type="datetime-local" class="form-control" th:field="*{endDate}"/>
    </div>
    <button type="submit" class="btn btn-primary" > Submit </button>
</form>
</div>

<div class="container">
    <table>
        <thead>
        <tr>
            <th>Availability Start Date</th>
            <th>End Date </th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${currentAvailableDates.empty}">
            <td colspan="2"> No Dates Available </td>
        </tr>
        <tr th:each="availableDate : ${currentAvailableDates}">
            <td><span th:text="${availableDate.startDate}"> Start Date </span></td>
            <td><span th:text="${availableDate.endDate}"> End Date </span></td>
        </tr>
        </tbody>
    </table>
</div>
<script th:src="@{/webjars/jquery/jquery-3.6.0.min.js}"></script>
<script th:src="@{/webjars/popperjs/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>


</body>
</html>
