<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
</head>

<body>

<div th:fragment="headerfiles" th:remove="tag">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{/webjars/jquery-ui/jquery-ui.theme.css} "/>
    <link rel="stylesheet" href="/styles/global.css" />
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/jquery-ui/jquery-ui.js}"></script>
</div>

<div th:fragment="loggedInUser" th:remove="tag">
    <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
        <div sec:authorize="isAuthenticated()">
            <ul class="navbar-nav">
                <li class="nav-item logged-in-user">
                    <img class="profile-pic" th:src="${loggedInUserInfo.getPictureURL()}">
                    Logged in as <span th:text="${loggedInUserInfo.getFirstName()}"></span>

                </li>
            </ul>
        </div>
        <div sec:authorize="isAnonymous()">
        </div>
    </nav>
</div>



</body>
</html>
