<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Your Groups</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>

  <table>
    <thead>
    <tr>
      <th> Index </th>
      <th> First Name </th>
      <th> Last Name </th>
      <th> Email </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="currentGroupMember, iteration : ${groupMembers}">
      <td th:text="${iteration.count}"></td>
      <td th:text="${currentGroupMember.getMember().getFirstName()}" ></td>
      <td th:text="${currentGroupMember.getMember().getLastName()}" ></td>
      <td th:text="${currentGroupMember.getMember().getEmail()}" ></td>
    </tr>
    </tbody>

  </table>
</head>
<body>

</body>
</html>
